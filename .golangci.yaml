linters:
  enable-all: true
  disable:
    - exhaustivestruct
    - paralleltest
    - varnamelen
    # deprecated
    - deadcode
    - golint
    - ifshort
    - interfacer
    - maligned
    - nosnakecase
    - scopelint
    - structcheck
    - varcheck
    # error wrap
    - errorlint
    - goerr113
    - wrapcheck

linters-settings:
  govet:
    check-shadowing: true
  gofumpt:
    extra-rules: true
issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - cyclop
        - exhaustruct
        - funlen
        - gocognit
    - path: doc_test\.go
      linters:
        - gocritic
      text: "dupArg:"
